<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d')
    let space
    let canvasHeight
    let canvasWidth
    let x0
    let y0
    let xe
    let ye
    let arrowSize
    canvasHeight = ctx.canvas.height
    canvasWidth = ctx.canvas.width
    space = 20
    arrowSize = 10
    x0 = space
    y0 = canvasHeight - space 
    xe = canvasWidth - space
    ye = space
    /* x轴 */
    ctx.beginPath();
    ctx.moveTo(x0,y0)
    ctx.lineTo(xe, y0)
    /* x箭头 */
    ctx.lineTo(xe - arrowSize, y0 + arrowSize/2)
    ctx.lineTo(xe - arrowSize, y0 - arrowSize/2)
    ctx.lineTo(canvasWidth - space, y0)
    ctx.fill()
    ctx.stroke()
    /* y轴 */
    ctx.beginPath();
    ctx.moveTo(x0,y0)
    ctx.lineTo(x0, ye)
    /* y箭头 */
    ctx.lineTo(space - arrowSize/2, ye + arrowSize)
    ctx.lineTo(space + arrowSize/2, ye + arrowSize)
    ctx.lineTo(x0, space)
    ctx.fill()
    ctx.stroke()
  </script>
</body>

</html>
