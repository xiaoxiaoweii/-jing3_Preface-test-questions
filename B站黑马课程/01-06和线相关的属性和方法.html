<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    /* 获取元素 */
    var myCanvas = document.querySelector('canvas');
    /* 绘制工具箱 */
    var ctx = myCanvas.getContext('2d')
    /* 绘制  默认宽度 1px 颜色 黑色 */
    ctx.beginPath()
    ctx.moveTo(100, 100.5);
    ctx.lineTo(200, 50.5);
    ctx.lineTo(300, 100.5);
    ctx.strokeStyle = 'blue'
    ctx.lineWidth = 10
    ctx.lineCap = 'butt'
    ctx.lineJoin = 'miter'
    ctx.stroke();

    ctx.beginPath()
    ctx.moveTo(100, 200.5);
    ctx.lineTo(200, 150.5);
    ctx.lineTo(300, 200.5);
    ctx.strokeStyle = 'red'
    ctx.lineWidth = 20
    ctx.lineCap = 'round'
    ctx.lineJoin = 'round'
    ctx.stroke();

    ctx.beginPath()
    ctx.moveTo(100, 300.5);
    ctx.lineTo(200, 250.5);
    ctx.lineTo(300, 300.5);
    ctx.strokeStyle = 'green'
    ctx.lineWidth = 30
    ctx.lineCap = 'square'
    ctx.lineJoin = 'bevel'
    ctx.stroke();



  </script>
</body>

</html>
