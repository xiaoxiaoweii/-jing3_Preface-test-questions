<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    const myCanvas = document.querySelector('canvas');
    const ctx = myCanvas.getContext('2d')
    const w = ctx.canvas.width
    const h = ctx.canvas.height
    /* 在画布中心绘制文字 */
    /* 声明一段文字 */
    const str = '哈哈哈,你好啊'
    /* 确定画布中心 */
    /* 画一个十字架 在画布的中心 */
    ctx.beginPath()
    ctx.moveTo(0, h / 2 - 0.5);
    ctx.lineTo(w, h / 2 - 0.5);
    ctx.moveTo(w / 2 - 0.5, 0);
    ctx.lineTo(w / 2 - 0.5, h);
    ctx.strokeStyle = '#eee'
    ctx.stroke()
    /* 绘制文本 */
    ctx.beginPath()
    ctx.strokeStyle = "#000"
    const x0 = w / 2
    const y0 = h / 2
    /* 起点左下角 */
    /* 文本属性设置 字体 尺寸 左右对齐方式 上下对齐方式 */
    ctx.font = '40px Microsoft Yahei';
    /* 左右对齐方式 center left right start end 基准起始坐标 */
    ctx.textAlign = 'center'
    /* ctx.direction = 'ltr' */
    /* 垂直对齐的方式 基线 Baseline top middle bottom */
    ctx.textBaseline = 'middle'
    /* ctx.strokeText(str, x0, y0) */
    ctx.fillText(str, x0, y0)
    /* 画一个下划线和文字一样长 */
    ctx.beginPath()
    /* 获取文本的宽度 */
    console.log(ctx.measureText(str))
    let width = ctx.measureText(str).width
    ctx.moveTo(x0-width/2, y0 + 20)
    ctx.lineTo(x0+width/2, y0 + 20)
    ctx.stroke()
  </script>
</body>

</html>
