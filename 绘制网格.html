<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d')
    let gridSize
    let canvasHeight
    let canvasWidth
    let xLineTotal
    let yLineTotal
    gridSize = 10
    canvasHeight = ctx.canvas.height
    canvasWidth = ctx.canvas.width
    xLineTotal = Math.floor(canvasHeight / gridSize)
    yLineTotal = Math.floor(canvasWidth / gridSize)
    for (var i = 0; i <= xLineTotal; i++) {
      let height 
      height = i * gridSize - 0.5
      ctx.beginPath()
      ctx.moveTo(0, height)
      ctx.lineTo(canvasWidth, height)
      ctx.strokeStyle = '#eee'
      ctx.stroke();
    }
    for (var i = 0; i <= yLineTotal; i++) {
      let width 
      width = i * gridSize - 0.5
      ctx.beginPath()
      ctx.moveTo(width, 0)
      ctx.lineTo(width, canvasHeight)
      ctx.strokeStyle = '#eee'
      ctx.stroke();
    }
    console.log(canvasHeight, canvasWidth)
  </script>
</body>

</html>
